<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0"; url="pokedex/html/index.html">
    <title>Redirecionando...</title>
    <script>
        // Verificação adicional para garantir o redirecionamento
        window.onload = function() {
            const path = window.location.pathname;
            if (!path.includes('pokedez/html/login.html') && !path.includes('pokedez/html/index.html')) {
                window.location.replace('pokedez/html/index.html');
            }
        };
    </script>
</head>

<body>
    <p>Se você não for redirecionado automaticamente, <a href="pokedez/html/index.html">clique aqui</a>.</p>
</body>
