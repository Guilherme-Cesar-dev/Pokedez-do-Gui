<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="style-index.css">
</head>

<body>

    <!--Titulo da pagina-->
    <h1>Pokedex.GUI</h1>

    <!-- configuração das barra de opções-->
    <nav>
    <div class="buttons">
        <table>
            <tr> 
                <th><button class="button-pokedex">Pokedex</button></th>
                <th></th>
                <th><button class="button-treinador">Treinador</button></th>
                <th></th>
                <th><button class="button-login">Login</button></th>
                <th></th>
                <th><button class="button-perfil">Perfil</button></th>
                <th></th>
            </tr>
        </table>
    </div>
    </nav>

    <!--Roda de cards (meus favoritos)-->
<section class="roll">

    <div class="card">
        <div class="container">
            <div class="name">
                <h3>Venusaur</h3>
            </div>
            <div class="pokemon-fav">
                <div class="img-pokemon">
                    <img src="images/003.png" alt="Charizard">
                </div>
                <div class="informacao">
                    <h4>Tipo: Panta/Poison</h4>
                    <h4>Altura: 2.0 m</h4>
                </div>
            </div>  
        </div>
    </div>

    <div class="card">
        <div class="container">
            <div class="name">
                <h3>Charizard</h3>
            </div>
            <div class="pokemon-fav">
                <div class="img-pokemon">
                    <img src="images/006.png" alt="Charizard">
                </div>
                <div class="informacao">
                    <h4>Tipo: Fogo/Voador</h4>
                    <h4>Altura: 1.70 m</h4>
                </div>
            </div>  
        </div>
    </div>

    <div class="card">
        <div class="container">
            <div class="name">
                <h3>Blastoise</h3>
            </div>
            <div class="pokemon-fav">
                <div class="img-pokemon">
                    <img src="images/009.png" alt="Charizard">
                </div>
                <div class="informacao">
                    <h4>Tipo: Água</h4>
                    <h4>Altura: 1.60 m</h4>
                </div>
            </div>  
        </div>
    </div>

</section>

    <!--Informações pag e criador-->

</body>
</html>
